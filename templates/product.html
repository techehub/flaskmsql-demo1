<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
table {

    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid ;
    text-align: left;
    padding: 5px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

</style>

</head>


<body>

<h1>Product List Page</h1>


   {% if result %}

        <table id="" style="width:100%"><tbody><tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <tr>

    {% for row in result %}

    <tr>
        <td> {{ row.pid }}</td>
        <td> {{ row.name }}</td>
        <td> {{ row.price }}</td>
    </tr>

    {% endfor %}
        </tbody>
        </table>
    {% endif %}


</body>
</html>
